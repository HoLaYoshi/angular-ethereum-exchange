<div class="panel panel-default panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Withdraw Ether</h3>
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="inputAmountWithdrawalEther">Amount in Wei</label>
        <input type="number" [(ngModel)]="amount" name="inputAmountWithdrawalEther" class="form-control" id="inputAmountWithdrawalEther" placeholder="e.g., 95">
      </div>

    </form>
  </div>
  <div class="panel-footer">
    <button type="button" (click)="withdrawEth()" class="btn btn-default" onclick="App.withdrawEther();return false;">
      Withdraw Ether
    </button>
  </div>
</div>
