<div  class="panel panel-default panel-primary">
  <div  class="panel-heading">
    <h3  class="panel-title">Deposit Token</h3>
  </div>
  <div  class="panel-body">
    <form >
      <div  class="form-group">
        <label  for="inputNameDepositToken">Token Name</label>
        <input  class="form-control" [(ngModel)]="tokenName" id="inputNameDepositToken" name="inputNameDepositToken" placeholder="e.g. FIXED"
          type="text">
      </div>
      <div  class="form-group">
        <label  for="inputAmountDepositToken">Amount in Token</label>
        <input  class="form-control" [(ngModel)]="amount" id="inputAmountDepositToken" name="inputAmountDepositToken" placeholder="e.g., 95"
          type="number">
      </div>

    </form>
  </div>

  <div  class="panel-footer">
    <button  class="btn btn-default" (click)="depositToken()" type="button">Deposit Token
    </button>
  </div>
</div>
